---
layout: default
type: index
---

    <div id="index-page" class="main-content">
        <ol id="articles">
        {% for post in site.posts %}
            <li>
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <span class="date"> {{ post.date}} </span>
                <p>{{ post.summary }}</p>
            </li>
        {% else %}
            <li class="nopost">
                <p>Oeps.. no single post has been published yet.</p>
            </li>
        {% endfor %}
        </ol>
    </div>
