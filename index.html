---
layout: default
tagline: essays and brain dumps
---

    <div id="index-page" class="main-content">
        <h3 style="display:hidden">Articles</h2>
        <ol id="articles">
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}"><h4>{{ post.title }}</h4></a>
                <span class="date"> {{ post.date}} </span>
                <p>{{ post.summary }}</p>
            </li>
        {% else %}
            <li class="nopost">
                <p>Oeps.. no single post has been published yet.</p>
            </li>
        {% endfor %}
        </ol>
    </div>
